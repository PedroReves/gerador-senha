<!doctype html>
<html lang="pt-BR">

    <head>
      <title>Gerador de Senha | Pedro Reves</title>

      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover"
      />
      <link href="css/style.css" rel="stylesheet" />
      <meta
        name="description"
        content="Um gerador de senha simples com HTML e CSS"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
